<!doctype html>
<html>
  <body>
    <ul>
    {% for user in users %}
      <li> {{ user }} </li>
    {% endfor %}
    </ul>
	
    <form action="/users/" method="get">
      <input type="search" name="term" value="{{ search }}" />
      <input type="submit" value="Search" />
    </form>

    
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
	  <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    
  </body>
</html>
