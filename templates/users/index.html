<!doctype html>
<html>
  <body>
    <ul>
      {% for user in users %}
      <li><a href="{{ url_for('get_user', id=user.nickname) }}">{{ user.nickname }}</a></li>
      {% endfor %}
    </ul>
	
    <form action="{{ url_for('search_users') }}" method="get">
      <input type="search" name="term" value="{{ search }}">
      <input type="submit" value="Search">
    </form>
   
    <a href="{{ url_for('users_new') }}">Create new_user</a>
    
    {% if messages %}
      <ul class=flashes>
      {% for category, message in messages %}
	<li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    
  </body>
</html>
