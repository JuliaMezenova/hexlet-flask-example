<!-- templates/users/new.html -->
<!doctype html>
<html>
  <h1>New User</h1>

  <form action="/users" method="post">
    <div>
      <label>
        Nickname:
        <input type="text" required name="nickname">
       </label>
    </div>
    <div>
      <label>
        Email:
        <input type="email" required name="email">
      </label>
    </div>
    <input type="submit" value="Submit">
  </form>

</html>
