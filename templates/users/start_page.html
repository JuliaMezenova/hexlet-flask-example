<!doctype html>
<html>
  <head>
    <title>Exampleapplication</title>
  </head>
  <body>
    <!-- <a href="{{ url_for('search_users') }}">Search Users</a> -->
    <p>Welcome to Flask, our dear friends!</p>
    <h2>Login</h2>
    <form action="{{ url_for('user_login') }}" method="post">
      <input type="text" required name="email">
      <input type="submit" value="Login">
    </form>
  
    {% if messages %}
      <ul class=flashes>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}

  </body>
</html>
